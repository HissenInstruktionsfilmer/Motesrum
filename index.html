<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mötesrum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    .meeting {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .meeting h3 {
      margin: 0 0 5px 0;
      color: #444;
    }
  </style>
</head>
<body>
  <h1 id="roomTitle">Möten idag</h1>
  <div id="status">Laddar...</div>

  <script>
    async function loadMeetings() {
      const params = new URLSearchParams(window.location.search);
      const room = params.get("room") || "vastberga.mote1@hissen.se";

      try {
        const res = await fetch(
          `https://nodejs-serverless-function-express-beta-dusky.vercel.app/api/roomStatus?room=${room}`
        );

        if (res.status === 403) {
          document.getElementById("status").innerHTML =
            `<div class="error">❌ Detta rum (${room}) är inte tillåtet.</div>`;
          document.getElementById("roomTitle").innerText = "Otillåtet rum";
          return;
        }

        if (!res.ok) {
          document.getElementById("status").innerHTML =
            `<div class="error">⚠️ Fel vid hämtning av data (${res.status})</div>`;
          return;
        }

        const data = await res.json();

        if (!data.meetings || data.meetings.length === 0) {
          document.getElementById("status").innerText = "Inga fler möten idag.";
          return;
        }

        document.getElementById("status").innerHTML = "";
        document.getElementById("roomTitle").innerText =
          `Möten idag för ${room}`;

        data.meetings.forEach((m) => {
          const div = document.createElement("div");
          div.className = "meeting";
          div.innerHTML = `
            <h3>${m.subject || "❓ (ingen titel)"}</h3>
            <p><b>Start:</b> ${new Date(m.start.dateTime).toLocaleTimeString("sv-SE", { hour: "2-digit", minute: "2-digit" })}</p>
            <p><b>Slut:</b> ${new Date(m.end.dateTime).toLocaleTimeString("sv-SE", { hour: "2-digit", minute: "2-digit" })}</p>
            <p><b>Bokat av:</b> ${m.organizer?.emailAddress?.name || "Okänd"}</p>
          `;
          document.getElementById("status").appendChild(div);
        });
      } catch (err) {
        document.getElementById("status").innerHTML =
          `<div class="error">⚠️ Tekniskt fel: ${err.message}</div>`;
      }
    }

    loadMeetings();
  </script>
</body>
</html>
