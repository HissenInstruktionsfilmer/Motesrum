<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Mötesrum Status</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
    .status { font-size: 4em; font-weight: bold; margin-top: 50px; }
    .ledigt { color: green; }
    .upptaget { color: red; }
    .meeting-info { margin-top: 20px; font-size: 1.5em; }
  </style>
</head>
<body>
  <h1>Mötesrum – Västberga</h1>
  <div id="status" class="status">Laddar...</div>
  <div class="meeting-info">
    <p id="nextMeeting"></p>
    <p id="timeRange"></p>
  </div>

  <script>
    function loadStatus() {
      fetch("https://fmcadmin.sharepoint.com/_api/web/lists/getbytitle('Vstberga Mtesrum')/items?$top=1&$orderby=Id asc", {
        headers: { "Accept": "application/json;odata=nometadata" },
        credentials: "include" // viktigt så att din M365-inloggning följer med
      })
      .then(response => response.json())
      .then(data => {
        const item = data.value[0]; // hämtar första raden i listan
        const statusEl = document.getElementById("status");
        const nextMeetingEl = document.getElementById("nextMeeting");
        const timeRangeEl = document.getElementById("timeRange");

        if (item.Status === "Upptaget") {
          statusEl.textContent = "Upptaget";
          statusEl.className = "status upptaget";
          nextMeetingEl.textContent = "Möte: " + item.NextMeeting;
          timeRangeEl.textContent = item.StartTime + " - " + item.EndTime;
        } else {
          statusEl.textContent = "Ledigt";
          statusEl.className = "status ledigt";
          nextMeetingEl.textContent = "";
          timeRangeEl.textContent = "";
        }
      })
      .catch(err => {
        document.getElementById("status").textContent = "Fel vid laddning";
      });
    }

    loadStatus();
    setInterval(loadStatus, 60000); // Uppdatera varje minut
  </script>
</body>
</html>
