<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Mötesrum Status – Västberga</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f2f5;
    color: #333;
}
header {
    background: #bebfc2;
    text-align: center;
    padding: 20px 0;
    font-size: 2em;
    font-weight: bold;
}
#status {
    font-size: 10em;
    font-weight: bold;
    text-align: center;
    margin: 50px auto;
    display: block;
}
.ledigt { color: #28a745; }
.upptaget { color: #dc3545; }

.container {
    display: flex;
    justify-content: space-around;
    margin: 50px;
    gap: 25px;
}
.column {
    flex: 1;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.column h2 {
    border-bottom: 2px solid #1a73e8;
    padding-bottom: 10px;
    margin-bottom: 15px;
    font-size: 1.5em;
}
.meeting-card {
    padding: 10px 15px;
    margin-bottom: 10px;
    border-left: 5px solid #1a73e8;
    background: #f8f9fa;
    border-radius: 5px;
}
.meeting-card.ongoing {
    border-left-color: #dc3545;
    background: #ffe5e5;
}
.meeting-time {
    font-weight: bold;
}
.attendees {
    font-size: 0.9em;
    color: #555;
    margin-top: 5px;
}

/* Overlay för otillåtet rum */
#blockedOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    text-align: center;
    z-index: 100;
    display: none;
}
#blockedOverlay h1 {
    font-size: 3em;
    margin-bottom: 20px;
}
#blockedOverlay p {
    font-size: 1.5em;
    max-width: 600px;
}
</style>
</head>
<body>

<header>Mötesrum – Västberga</header>
<div id="status" class="status">Laddar...</div>

<div class="container">
    <div class="column" id="todayColumn">
        <h2>Möten idag</h2>
        <div id="todayMeetings"></div>
    </div>
    <div class="column" id="tomorrowColumn">
        <h2>Möten imorgon</h2>
        <div id="tomorrowMeetings"></div>
    </div>
</div>

<div id="blockedOverlay">
    <h1>Rummet är ej tillåtet</h1>
    <p>Det här rummet kan inte visas på den här sidan. Kontrollera att du använder en tillåten rumsepostadress.</p>
</div>

<script>
const API_URL = 'https://nodejs-serverless-function-express-beta-dusky.vercel.app/api/roomStatus';

async function fetchRoomData(roomEmail) {
    try {
        const res = await fetch(`${API_URL}?room=${encodeURIComponent(roomEmail)}`);
        if (!res.ok) {
            const errData = await res.json().catch(() => ({}));
            throw new Error(errData.message || `HTTP error! status: ${res.status}`);
        }
        return await res.json();
    } catch (err) {
        console.error("Fel vid hämtning av möten:", err);
        return { error: true, message: err.message, meetings: [] };
    }
}

async function updateStatus() {
    const urlParams = new URLSearchParams(window.location.search);
    const roomEmail = urlParams.get("room") || "vastberga.mote1@hissen.se";

    const statusEl = document.getElementById("status");
    const todayEl = document.getElementById("todayMeetings");
    const tomorrowEl = document.getElementById("tomorrowMeetings");
    const headerEl = document.querySelector("header");
    const overlayEl = document.getElementById("blockedOverlay");

    headerEl.textContent =
        roomEmail.includes("mote1") ? "Mötesrum 1 – Västberga" :
        roomEmail.includes("mote2") ? "Mötesrum 2 – Västberga" :
        roomEmail.includes("storakonferens") ? "Stora Konferensrummet – Västberga" :
        "Mötesrum – Västberga";

    const data = await fetchRoomData(roomEmail);

    if (data.error) {
        overlayEl.style.display = "flex"; // visa overlay
        statusEl.textContent = "Ej tillgängligt";
        statusEl.className = "status upptaget";
        todayEl.innerHTML = "";
        tomorrowEl.innerHTML = "";
        return;
    }

    overlayEl.style.display = "none"; // göm overlay
    const now = new Date();
    const meetings = data.meetings || [];

    const ongoing = meetings.find(
        m => new Date(m.start.dateTime) <= now && now <= new Date(m.end.dateTime)
    );
    statusEl.textContent = ongoing ? "Upptaget" : "Ledigt";
    statusEl.className = "status " + (ongoing ? "upptaget" : "ledigt");

    const todayMeetingsArr = meetings.filter(m => new Date(m.start.dateTime).toDateString() === now.toDateString());

    const tomorrow = new Date(now);
    tomorrow.setDate(tomorrow.getDate() + 1);
    const tomorrowMeetingsArr = meetings.filter(m => new Date(m.start.dateTime).toDateString() === tomorrow.toDateString());

    todayEl.innerHTML = "";
    if (ongoing) {
        const div = document.createElement("div");
        div.className = "meeting-card ongoing";
        div.innerHTML = `
            <div class="meeting-time">Pågående: ${new Date(ongoing.start.dateTime).toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"})} - ${new Date(ongoing.end.dateTime).toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"})}</div>
            <div>${ongoing.subject}</div>
            <div class="attendees">Bokad av: ${ongoing.organizer?.emailAddress?.name || "Okänd"}</div>
        `;
        todayEl.appendChild(div);
    }

    todayMeetingsArr.filter(m => m !== ongoing).forEach(m => {
        const div = document.createElement("div");
        div.className = "meeting-card";
        div.innerHTML = `
            <div class="meeting-time">${new Date(m.start.dateTime).toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"})} - ${new Date(m.end.dateTime).toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"})}</div>
            <div>${m.subject}</div>
            <div class="attendees">Bokad av: ${m.organizer?.emailAddress?.name || "Okänd"}</div>
        `;
        todayEl.appendChild(div);
    });

    tomorrowEl.innerHTML = "";
    tomorrowMeetingsArr.forEach(m => {
        const div = document.createElement("div");
        div.className = "meeting-card";
        div.innerHTML = `
            <div class="meeting-time">${new Date(m.start.dateTime).toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"})} - ${new Date(m.end.dateTime).toLocaleTimeString("sv-SE",{hour:"2-digit",minute:"2-digit"})}</div>
            <div>${m.subject}</div>
            <div class="attendees">Bokad av: ${m.organizer?.emailAddress?.name || "Okänd"}</div>
        `;
        tomorrowEl.appendChild(div);
    });
}

updateStatus();
setInterval(updateStatus, 60000);
</script>

</body>
</html>
