<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Mötesrum Status – Västberga</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f2f5;
    color: #333;
}
header {
    background: #bebfc2;
    text-align: center;
    padding: 20px 0;
    font-size: 2em;
    font-weight: bold;
}
#status {
    font-size: 10em;
    font-weight: bold;
    text-align: center;
    margin: 50px auto;
    display: block;
}
.ledigt { color: #28a745; }
.upptaget { color: #dc3545; }

.container {
    display: flex;
    justify-content: space-around;
    margin: 50px;
    gap: 25px;
}

.column {
    flex: 1;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.column h2 {
    border-bottom: 2px solid #1a73e8;
    padding-bottom: 10px;
    margin-bottom: 15px;
    font-size: 1.5em;
}

.meeting-card {
    padding: 10px 15px;
    margin-bottom: 10px;
    border-left: 5px solid #1a73e8;
    background: #f8f9fa;
    border-radius: 5px;
}

.meeting-card.ongoing {
    border-left-color: #dc3545;
    background: #ffe5e5;
}

.meeting-time {
    font-weight: bold;
}

.attendees {
    font-size: 0.9em;
    color: #555;
    margin-top: 5px;
}
</style>
</head>
<body>

<header>Mötesrum – Västberga</header>
<div id="status" class="status">Laddar...</div>

<div class="container">
    <div class="column" id="todayColumn">
        <h2>Möten idag</h2>
        <div id="todayMeetings"></div>
    </div>
    <div class="column" id="tomorrowColumn">
        <h2>Möten imorgon</h2>
        <div id="tomorrowMeetings"></div>
    </div>
</div>

<script>
async function updateStatus() {
    const statusEl = document.getElementById("status");
    const todayEl = document.getElementById("todayMeetings");
    const tomorrowEl = document.getElementById("tomorrowMeetings");

    try {
        const res = await fetch('https://nodejs-serverless-function-express-beta-dusky.vercel.app/api/roomStatus');
        const data = await res.json();

        const now = new Date();
        const meetings = data.meetings || [];

        // Nuvarande möte
        const ongoing = meetings.find(m => new Date(m.start.dateTime) <= now && now <= new Date(m.end.dateTime));
        statusEl.textContent = ongoing ? "Upptaget" : "Ledigt";
        statusEl.className = "status " + (ongoing ? "upptaget" : "ledigt");

        // Dela upp möten i idag och imorgon
        const todayMeetingsArr = meetings.filter(m => {
            const start = new Date(m.start.dateTime);
            return start.toDateString() === now.toDateString() && start > now;
        });
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);
        const tomorrowMeetingsArr = meetings.filter(m => {
            const start = new Date(m.start.dateTime);
            return start.toDateString() === tomorrow.toDateString();
        });

        // Rendera möten idag
        todayEl.innerHTML = "";
        if (ongoing) {
            const div = document.createElement("div");
            div.className = "meeting-card ongoing";
            div.innerHTML = `<div class="meeting-time">Pågående: ${new Date(ongoing.start.dateTime).toLocaleTimeString('sv-SE', {hour:'2-digit',minute:'2-digit'})} - ${new Date(ongoing.end.dateTime).toLocaleTimeString('sv-SE', {hour:'2-digit',minute:'2-digit'})}</div>
                             <div>${ongoing.subject}</div>`;
            if (ongoing.attendees.length > 0) {
                div.innerHTML += `<div class="attendees">Deltagare: ${ongoing.attendees.map(a => a.emailAddress.name).join(", ")}</div>`;
            }
            todayEl.appendChild(div);
        }

        todayMeetingsArr.forEach(m => {
            const div = document.createElement("div");
            div.className = "meeting-card";
            div.innerHTML = `<div class="meeting-time">${new Date(m.start.dateTime).toLocaleTimeString('sv-SE', {hour:'2-digit',minute:'2-digit'})} - ${new Date(m.end.dateTime).toLocaleTimeString('sv-SE', {hour:'2-digit',minute:'2-digit'})}</div>
                             <div>${m.subject}</div>`;
            if (m.attendees.length > 0) {
                div.innerHTML += `<div class="attendees">Deltagare: ${m.attendees.map(a => a.emailAddress.name).join(", ")}</div>`;
            }
            todayEl.appendChild(div);
        });

        // Rendera möten imorgon
        tomorrowEl.innerHTML = "";
        tomorrowMeetingsArr.forEach(m => {
            const div = document.createElement("div");
            div.className = "meeting-card";
            div.innerHTML = `<div class="meeting-time">${new Date(m.start.dateTime).toLocaleTimeString('sv-SE', {hour:'2-digit',minute:'2-digit'})} - ${new Date(m.end.dateTime).toLocaleTimeString('sv-SE', {hour:'2-digit',minute:'2-digit'})}</div>
                             <div>${m.subject}</div>`;
            if (m.attendees.length > 0) {
                div.innerHTML += `<div class="attendees">Deltagare: ${m.attendees.map(a => a.emailAddress.name).join(", ")}</div>`;
            }
            tomorrowEl.appendChild(div);
        });

    } catch (err) {
        console.error("Fel vid hämtning av möten:", err);
        statusEl.textContent = "Fel vid laddning";
        todayEl.innerHTML = "";
        tomorrowEl.innerHTML = "";
    }
}

updateStatus();
setInterval(updateStatus, 60000);
</script>

</body>
</html>
