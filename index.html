<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Välj Mötesrum</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">

<style>
body {
    font-family: "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #f0f2f5;
}
h1 { margin-bottom: 20px; color: #1a73e8; text-align: center; }
button {
    padding: 12px 20px;
    margin: 10px;
    font-size: 1.2em;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #1a73e8;
    color: white;
    transition: background 0.3s;
}
button:hover { background: #1662c0; }
#installBtn {
    display: none;
    padding: 12px 20px;
    margin-top: 20px;
    font-size: 1.2em;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #28a745;
    color: white;
}
</style>
</head>
<body>

<h1>Välj Mötesrum</h1>
<div id="roomButtons"></div>
<button onclick="showOverview()">Översikt – Västberga</button>
<button id="installBtn">Installera app</button>

<script>
const rooms = [
    { email: 'vastberga.mote1@hissen.se', name: 'Mötesrum 1 - Västberga' },
    { email: 'vastberga.mote2@hissen.se', name: 'Mötesrum 2 - Västberga' },
    { email: 'storakonferensrummet@hissen.se', name: 'Stora konferensrummet' }
];

// Skapa knappar för varje rum
const container = document.getElementById('roomButtons');
rooms.forEach(r => {
    const btn = document.createElement('button');
    btn.textContent = r.name;
    btn.onclick = () => window.location.href = `room.html?room=${encodeURIComponent(r.email)}`;
    container.appendChild(btn);
});

// Översiktsvy
function showOverview() {
    const overviewRooms = rooms.map(r => r.email);
    window.location.href = 'overview.html?rooms=' + encodeURIComponent(overviewRooms.join(','));
}

/* --- PWA Install Prompt --- */
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
});

installBtn.addEventListener('click', async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') console.log('App installerad');
    deferredPrompt = null;
    installBtn.style.display = 'none';
});
</script>

</body>
</html>
