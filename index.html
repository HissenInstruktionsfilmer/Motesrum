<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Välj Mötesrum</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #f0f2f5;
}
h1 { margin-bottom: 20px; }
button {
    padding: 12px 20px;
    margin: 10px;
    font-size: 1.2em;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #1a73e8;
    color: white;
    transition: background 0.3s;
}
button:hover { background: #1662c0; }
</style>
</head>
<body>

<div id="roomButtons"></div>
<button onclick="showOverview()">Översikt - Västberga</button>

<script>
function showOverview() {
    // Här kan du fördefiniera vilka rum som ska visas i översikten
    const rooms = [
        'vastberga.mote1@hissen.se',
        'vastberga.mote2@hissen.se'
    ];
    window.location.href = 'overview.html?rooms=' + encodeURIComponent(rooms.join(','));
}

// Skapa knappar för rumsval
const rooms = [
    { email: 'vastberga.mote1@hissen.se', name: 'Mötesrum 1 - Västberga' },
    { email: 'vastberga.mote2@hissen.se', name: 'Mötesrum 2 - Västberga' },
    { email: 'storakonferensrummet@hissen.se', name: 'Stora konferensrummet' }
];

const container = document.getElementById('roomButtons');
rooms.forEach(r => {
    const btn = document.createElement('button');
    btn.textContent = r.name;
    btn.onclick = () => window.location.href = `room.html?room=${encodeURIComponent(r.email)}`;
    container.appendChild(btn);
});
</script>

</body>
</html>
