<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mötesrum Status</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-6xl p-8">
    <h1 id="roomName" class="text-4xl font-bold mb-6 text-center"></h1>
    <div id="statusCard" class="p-6 rounded-2xl shadow-lg text-center mb-8"></div>

    <div class="grid grid-cols-2 gap-6">
      <div>
        <h2 class="text-2xl font-semibold mb-4">Möten idag</h2>
        <ul id="todayMeetings" class="space-y-3"></ul>
      </div>
      <div>
        <h2 class="text-2xl font-semibold mb-4">Möten imorgon</h2>
        <ul id="tomorrowMeetings" class="space-y-3"></ul>
      </div>
    </div>
  </div>

  <script>
    const { DateTime } = luxon;
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room") || "vastberga.mote1@hissen.se";

    document.getElementById("roomName").textContent =
      room === "vastberga.mote1@hissen.se" ? "Västberga Mötesrum 1" : "Västberga Mötesrum 2";

    async function loadMeetings() {
      const res = await fetch(`https://YOUR-VERCEL-APP.vercel.app/api/roomStatus?room=${room}`);
      const data = await res.json();

      const statusCard = document.getElementById("statusCard");
      const todayList = document.getElementById("todayMeetings");
      const tomorrowList = document.getElementById("tomorrowMeetings");

      todayList.innerHTML = "";
      tomorrowList.innerHTML = "";

      const now = DateTime.now().setZone("Europe/Stockholm");

      if (!data.meetings || data.meetings.length === 0) {
        statusCard.innerHTML = `<div class="text-3xl font-bold text-green-600">Ledigt</div>`;
        return;
      }

      const current = data.meetings.find(m => {
        const start = DateTime.fromISO(m.start.dateTime);
        const end = DateTime.fromISO(m.end.dateTime);
        return now >= start && now <= end;
      });

      if (current) {
        statusCard.innerHTML = `
          <div class="text-3xl font-bold text-red-600">Upptaget</div>
          <p class="mt-2 text-lg">${current.subject}</p>
          <p class="text-sm text-gray-600">Bokat av: ${current.organizer}</p>
          <p class="text-sm">${DateTime.fromISO(current.start.dateTime).toFormat("HH:mm")} - ${DateTime.fromISO(current.end.dateTime).toFormat("HH:mm")}</p>
        `;
      } else {
        statusCard.innerHTML = `<div class="text-3xl font-bold text-green-600">Ledigt</div>`;
      }

      data.meetings.forEach(m => {
        const start = DateTime.fromISO(m.start.dateTime);
        const end = DateTime.fromISO(m.end.dateTime);

        const li = document.createElement("li");
        li.className = "p-4 bg-white rounded-xl shadow";
        li.innerHTML = `
          <div class="font-semibold">${m.subject}</div>
          <div class="text-sm text-gray-600">Bokat av: ${m.organizer}</div>
          <div class="text-sm">${start.toFormat("HH:mm")} - ${end.toFormat("HH:mm")}</div>
        `;

        if (start.hasSame(now, "day")) {
          todayList.appendChild(li);
        } else {
          tomorrowList.appendChild(li);
        }
      });
    }

    loadMeetings();
    setInterval(loadMeetings, 60000);
  </script>
</body>
</html>
