<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Rumsöversikt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f0f2f5;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}
.card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.2s ease;
}
.card:hover {
  transform: scale(1.02);
}
.room-name {
  font-size: 1.4em;
  font-weight: 600;
  margin-bottom: 10px;
}
.status {
  font-size: 2em;
  font-weight: 700;
  margin-bottom: 5px;
}
.ledigt { color: #28a745; }
.upptaget { color: #dc3545; }
.time {
  font-size: 0.9em;
  color: #555;
}
</style>
</head>
<body>

<h1>Rumsöversikt</h1>
<div id="rooms" class="grid"></div>

<script src="roomStatus.js"></script>
<script>
const API_URL = 'https://nodejs-serverless-function-express-beta-dusky.vercel.app/api/roomStatus';
const container = document.getElementById("rooms");

async function fetchRoom(roomEmail) {
  try {
    const res = await fetch(`${API_URL}?room=${encodeURIComponent(roomEmail)}`);
    return await res.json();
  } catch {
    return { error: true };
  }
}

async function updateOverview() {
  container.innerHTML = "";

  for (const roomEmail in rooms) {
    const data = await fetchRoom(roomEmail);
    const card = document.createElement("div");
    card.className = "card";

    const roomName = rooms[roomEmail].displayName || roomEmail;
    const nameEl = `<div class="room-name">${roomName}</div>`;

    if (data.error || !data.meetings) {
      card.innerHTML = `${nameEl}<div class="status upptaget">Ej tillgänglig</div>`;
      container.appendChild(card);
      continue;
    }

    const now = new Date();
    const ongoing = data.meetings.find(m => new Date(m.start.dateTime) <= now && now <= new Date(m.end.dateTime));
    const statusText = ongoing ? "Upptaget" : "Ledigt";
    const statusClass = ongoing ? "upptaget" : "ledigt";

    let timeInfo = "";
    if (ongoing) {
      const end = new Date(ongoing.end.dateTime);
      timeInfo = `till ${end.toLocaleTimeString("sv-SE", {hour:"2-digit",minute:"2-digit"})}`;
    } else if (data.meetings[0]) {
      const next = new Date(data.meetings[0].start.dateTime);
      timeInfo = `tillgänglig till ${next.toLocaleTimeString("sv-SE", {hour:"2-digit",minute:"2-digit"})}`;
    }

    card.innerHTML = `
      ${nameEl}
      <div class="status ${statusClass}">${statusText}</div>
      <div class="time">${timeInfo}</div>
    `;
    container.appendChild(card);
  }
}

// Uppdatera varje minut
updateOverview();
setInterval(updateOverview, 60000);
</script>

</body>
</html>
